      optionalAttribs: [dwPermission]
      attribs:
        - [cn, fk_role, "(select id from role where role_cn = '$$')"]
        - [dwPermission, fk_permission, "(select lookup_id('permission', 'shortname', '$$'))"]
  argument-ou=roles,ou=identity,dc=demandware,dc=com:
