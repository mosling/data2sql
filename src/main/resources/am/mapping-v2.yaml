      attribs:
        - [uid, fk_oauth2provider, "(select max(id) from oauth2provider where oauth2provider_uid = '$$')"]
        - ["sunKeyValue-com.forgerock.openam.oauth2provider.redirectionURIs", redirect_uri, "'$$'"]
